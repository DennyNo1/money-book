name: Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest # GitHub Actions 运行环境

    steps:
      # - name: Checkout 代码
      #   uses: actions/checkout@v3

      - name: 安装 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: 安装依赖
        run: |
          cd src/front-end
          npm install

      - name: 构建前端
        run: |
          cd src/front-end
          npm run build

      - name: 上传前端文件到服务器
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "front-end/build" # 上传 build 目录内容
          target: "/money-book/front-end/" # 目标路径
